[program:Chromium]
command=chromium-browser --no-sandbox --test-type --disable-gpu --start-maximized --disable-nacl --user-data-dir=/tmp/new_profile --disable-dev-shm-usage --remote-debugging-port=9223
priority=5
autorestart=true
stderr_logfile=/var/log/chromium.err.log
stdout_logfile=/var/log/chromium.out.log
stdout_logfile_maxbytes=10MB
stdout_logfile_backups=5

[program:socat]
command=socat TCP-LISTEN:9225,FORK TCP:127.0.0.1:9223
autostart=true
autorestart=true
